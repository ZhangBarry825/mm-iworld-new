<extend name="Base/common"/>
<block name="body">
    <div class="detail-content">
        <div class="detail-head">
            <div class="detail-head-crumbs">
                <a href="/">钦家首页</a>
                <span>></span>
                <a href="/lists_all">钦家动态</a>
                <span>></span>
                <a>{$info.title}</a>
            </div>
            <div class="detail-head-content">
                <h2>{$info.title}</h2>
                <p>{$info.create_time|date='Y-m-d',###} 阅读量：{$info.view}</p>

            </div>
        </div>
        <div class="detail-content">
            {$info.content}
        </div>
        <div class="detail-bottom">
            <p>
                <egt name="prev_id" value="0"><a href="{:U('Article/detail?id='.$prev_id)}">上一篇 {$prev_title}</a></egt>
            </p>
            <p>
                <egt name="next_id" value="0"><a href="{:U('Article/detail?id='.$next_id)}">下一篇 {$next_title}</a></egt>
            </p>
        </div>
    </div>
</block>
