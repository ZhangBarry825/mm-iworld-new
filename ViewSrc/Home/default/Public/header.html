<div class="head">
    <div class="head-content">
        <div class="hd-logo">
            <a href="/">
                <img src="../Static/image/hd-logo01.png">
            </a>
        </div>
        <div class="hd-nav">
            <think:nav name="nav">
                <eq name="nav.pid" value="0">
                    <eq name="nav.title" value="$focus">
                        <eq name='nav.title' value='钦家商城'>
                            <a class="nav-item nav-focus" href="https://mm-iworld.taobao.com/"
                               target="<eq name='nav.target' value='1'>_blank<else/>_self</eq>"
                               rel="<eq name='nav.title' value='钦家商城'>nofollow</eq>">{$nav.title}</a>
                            <else/>
                            <a class="nav-item nav-focus" href="{$nav.url|get_nav_url}"
                               target="<eq name='nav.target' value='1'>_blank<else/>_self</eq>">{$nav.title}</a>
                        </eq>
                        <else/>
                        <eq name='nav.title' value='钦家商城'>
                            <a class="nav-item" href="https://mm-iworld.taobao.com/"
                               target="<eq name='nav.target' value='1'>_blank<else/>_self</eq>"
                               rel="<eq name='nav.title' value='钦家商城'>nofollow</eq>">{$nav.title}</a>
                            <else/>
                            <a class="nav-item" href="{$nav.url|get_nav_url}"
                               target="<eq name='nav.target' value='1'>_blank<else/>_self</eq>">{$nav.title}</a>
                        </eq>
                    </eq>
                </eq>
            </think:nav>
        </div>
    </div>
</div>
